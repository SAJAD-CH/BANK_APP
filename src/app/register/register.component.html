<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
          height: 300px;
          "></div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5" style="background-color:rgb(26, 26, 52) ;">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-4">
            <h2 class="fw-bold mb-5" style="color: white; font-family: 'Dancing Script', cursive;">Register Here</h2>
            <form style="color: white;" (ngSubmit)="registercheck()"  [formGroup]="registerform ">
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                
                  <div class="form-outline">
                    <input type="text" id="form3Example1" class="form-control" formControlName="uname" name="uname" />
                    <label class="form-label" for="form3Example1">User Name</label>
                  </div>
              </div>
  
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="form3Example3" class="form-control" formControlName="acno" name="acno" />
                <label class="form-label" for="form3Example3">Account Number</label>
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form3Example4" class="form-control" formControlName="pswd" name="pswd" />
                <label class="form-label" for="form3Example4">Password</label>
              </div>
  
              <!-- Checkbox -->
              
  
              <!-- Submit button -->
              <button type="submit" value ="register" class="btn btn-secondary btn-block mb-4">Register
              </button>
